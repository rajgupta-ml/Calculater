<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <script src="https://kit.fontawesome.com/1cc3280e19.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="parent" id="parent">
            <div class="show" id="show">0</div>
            <div class="numberShow" id="numberShow">0</div>
            <div class="type" id="type">
                <div class="control" id="control1">
                    <div class="ac same op" id="ac">AC</div>
                    <div class="back same op" id="back"><i class="fa fa-light fa fa-delete-left"></i></div>
                    <div class="per same op" id="per">%</div>
                    <div class="divide same op" id="divide">/</div>
                </div>
                <div class="control" id="control2">
                    <div class="seven same" id="seven">7</div>
                    <div class="eight same" id="eight">8</div>
                    <div class="nine same" id="nine">9</div>
                    <div class="multiply same op" id="multiply">*</div>
                </div>
                <div class="control " id="control3">
                    <div class="four same" id="four">4</div>
                    <div class="five same" id="five">5</div>
                    <div class="six same" id="six">6</div>
                    <div class="minus same op" id="minus">-</div>
                </div>
                <div class="control" id="control4">
                    <div class="one same" id="one">1</div>
                    <div class="two same" id="two">2</div>
                    <div class="three same" id="three">3</i></div>
                    <div class="add same op" id="add">+</div>
                </div>
                <div class="control" id="control5">
                    <div class="zero same" id="zero">0</div>
                    <div class="point same" id="point">.</div>
                    <div class="equal same" id="equal">=</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
